<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GAMEARLY — Search</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src='data.js'></script><script defer src='app.js'></script>
</head>
<body>
  <svg xmlns='http://www.w3.org/2000/svg' style='position:absolute;width:0;height:0;overflow:hidden'>
  <symbol id='home' viewBox='0 0 24 24'><path d='M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z'/></symbol>
  <symbol id='bookmark' viewBox='0 0 24 24'><path d='M6 2h12a1 1 0 0 1 1 1v19l-7-4-7 4V3a1 1 0 0 1 1-1z'/></symbol>
  <symbol id='search' viewBox='0 0 24 24'><path d='M10 2a8 8 0 105.293 14.293l4.707 4.707 1.414-1.414-4.707-4.707A8 8 0 0010 2zm0 2a6 6 0 110 12A6 6 0 0110 4z'/></symbol>
  <symbol id='sparkle' viewBox='0 0 24 24'><path d='M12 2l2 6 6 2-6 2-2 6-2-6-6-2 6-2zM4 18l1 3 3 1-3 1-1 3-1-3-3-1 3-1zM19 9l1 2 2 1-2 1-1 2-1-2-2-1 2-1z'/></symbol>
  <symbol id='user' viewBox='0 0 24 24'><path d='M12 12a5 5 0 100-10 5 5 0 000 10zm0 2c-5 0-9 3-9 7v1h18v-1c0-4-4-7-9-7z'/></symbol>
  <symbol id='filter' viewBox='0 0 24 24'><path d='M3 5h18v2H3V5zm4 6h10v2H7v-2zm3 6h4v2h-4v-2z'/></symbol>
  <symbol id='chat' viewBox='0 0 24 24'><path d='M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10h10V12c0-5.5-4.5-10-10-10zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8v8h-8z'/><circle cx='9' cy='12' r='1'/><circle cx='12' cy='12' r='1'/><circle cx='15' cy='12' r='1'/></symbol>
</svg>
  <div class="app-viewport">

  <header class="site-header">
    <a class="brand" href="index.html">GAMEARLY</a>
    <nav class="mono">Search</nav>
  </header>

  <div class="container">
    <div class="searchbar">
      <input id="q" type="search" placeholder="Search games by title or genre…" aria-label="Search" />
      <a class="btn secondary" href="filter.html"><svg class="icon"><use href="#filter"></use></svg>Filters</a>
      <button id="doSearch" class="btn primary"><svg class="icon"><use href="#search"></use></svg>Search</button>
    </div>

    <div class="chips" id="activeFilters"></div>

    <div class="selects">
      <label>Min Rating:
        <select id="minRating"><option value="0">Any</option><option>3</option><option>4</option><option>4.5</option></select>
      </label>
      <label>Max Price ($):
        <select id="maxPrice"><option value="">Any</option><option>20</option><option>40</option><option>60</option></select>
      </label>
    </div>

    <div class="results" id="results"></div>
  </div>


  <footer class="bottom-nav" role="navigation" aria-label="Bottom">
    <a href="index.html" class=""><svg class="icon"><use href="#home"></use></svg><span>Home</span></a>
    <a href="bookmarks.html" class=""><svg class="icon"><use href="#bookmark"></use></svg><span>Bookmarks</span></a>
    <a href="search.html" class="active"><svg class="icon"><use href="#search"></use></svg><span>Search</span></a>
    <a href="explore.html" class=""><svg class="icon"><use href="#chat"></use></svg><span>AI Chat</span></a>
    <a href="account.html" class=""><svg class="icon"><use href="#user"></use></svg><span>Account</span></a>
  </footer>

  </div>
</body>
</html>
